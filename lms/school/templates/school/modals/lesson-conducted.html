{% load i18n %}
<div class="modal fade" id="conducted" tabindex="-1" aria-labelledby="successLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="successLabel">{% trans 'Lesson done?' %}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                </button>
            </div>
            <form action="#" method="post">
                {% csrf_token %}
                <div class="modal-body">
                </div>
                <div class="modal-footer">
                    <div class="d-flex flex-wrap justify-content-between w-100 gap-3">
                        <button type="reset" class="btn btn-outline-secondary" data-bs-dismiss="modal">{% trans 'Cancel' %}</button>
                        <button type="submit" class="btn btn-success">{% trans 'Success' %}</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
