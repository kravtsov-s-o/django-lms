{% load crispy_forms_tags %}
<div class="card mb-3">
    <div class="card-header border-bottom">
        <ul class="nav nav-tabs card-header-tabs" role="tablist">
            <li class="nav-item">
                <button
                        type="button"
                        class="nav-link active"
                        role="tab"
                        data-bs-toggle="tab"
                        data-bs-target="#navs-tab-settings-common"
                        aria-controls="navs-tab-settings-common"
                        aria-selected="true">
                    Common Fields
                </button>
            </li>
            <li class="nav-item">
                <button
                        type="button"
                        class="nav-link"
                        role="tab"
                        data-bs-toggle="tab"
                        data-bs-target="#navs-tab-settings-password"
                        aria-controls="navs-tab-settings-password"
                        aria-selected="false">
                    Change Password
                </button>
            </li>
        </ul>
    </div>
    <div class="tab-content">
        <div class="tab-pane fade show active" id="navs-tab-settings-common" role="tabpanel">
            <form action="#" method="POST" id="common">
                {% csrf_token %}
                <fieldset>
                    {{ common_form|crispy }}
                    <button type="submit" name="common-information" class="btn btn-primary">Save</button>
                </fieldset>
            </form>
        </div>
        <div class="tab-pane fade" id="navs-tab-settings-password" role="tabpanel">
            <form action="#" method="POST" id="password">
                {% csrf_token %}
                <fieldset>
                    {{ password_form|crispy }}
                    <button type="submit" name="change-password" class="btn btn-primary">Save</button>
                </fieldset>
            </form>
        </div>
    </div>
</div>
