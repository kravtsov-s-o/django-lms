{% extends 'siteapp/base-template.html' %}
{% block page-title %}{{ page.title }}{% endblock %}
{% block extra_css %}
<style>
    .container {
        font-size: 17px;
        line-height: 1.5em;
        font-family: 'Open Sans', sans-serif;
    }

    .page-title {
        font-size: 3.4286rem;
          font-weight: 700;
          font-style: normal;
          line-height: 1.25em;
    }

    h1:first-child,
    h2:first-child,
    h3:first-child,
    h4:first-child,
    h5:first-child,
    h6:first-child {
        margin-top: 0;
    }

    h1:last-child,
    h2:last-child,
    h3:last-child,
    h4:last-child,
    h5:last-child,
    h6:last-child {
        margin-bottom: 0;
    }
    
    h1 {
      margin-top: 0.9583em;
      margin-bottom: 0.5833em;
    }
    h2 {
      margin-top: 1.0444em;
      margin-bottom: 0.76em;
    }
    h3 {
      margin-top: 1.3333em;
      margin-bottom: 0.7879em;
    }
    h4 {
      margin-top: 1.9565em;
      margin-bottom: 1.0435em;
    }
    h5 {
      margin-top: 1.5em;
      margin-bottom: 1.3em;
    }
    h6 {
      margin-top: 2.1176em;
      margin-bottom: 0.9412em;
    }

</style>
{% endblock %}
{% block content %}
<div class="container py-5" style="max-width: 960px;">
    <div class="card mb-5">
        <div class="card-header text-center">
            <h1 class="page-title mb-2">{{ page.title }}</h1>
            <p class="m-0" style="opacity: 0.7">Last updated: {{ page.updated_at|date:"d.m.Y" }}</p>
        </div>
    </div>
    <div class="page-content">
        {{ page.content|safe }}
    </div>
</div>
{% endblock %}

{% block extra_js %}

{% endblock %}
