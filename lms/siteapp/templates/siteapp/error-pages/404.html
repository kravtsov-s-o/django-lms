{% extends 'siteapp/base-template.html' %}
{% load i18n %}
{% load static %}
{% block page-title %}{{ title }}{% endblock %}

{% block content %}
<div class="container-xxl container-p-y">
    <div class="misc-wrapper">
        <div class="row align-items-center">
            <div class="col-md-6" style="text-align: center;">
                <h1 class="mb-2 mx-2 display-1" style="font-size: 9em;">{{ code }}</h1>
                <h2 class="mb-2 mx-2">{{ title }}</h2>
                <p class="mb-4 mx-2">{{ message }}</p>
                <a href="{% url 'school:profile-lessons' pk=request.user.id %}" class="btn btn-primary">{% trans 'Go to Profile' %}</a>
            </div>
            <div class="col-md-6 d-none d-md-flex" style="text-align: center;">
                <div class="mt-3">
                    <img
                            src="{% static './img/pages/light-{{ code }}.png' %}"
                            alt="page-misc-error-light"
                            width="500"
                            class="img-fluid"
                            data-app-light-img="pages/light-{{ code }}.png"
                            data-app-dark-img="pages/dark-{{ code }}.png"/>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
